<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="googlefonts" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>Weather Dash</title>
</head>

<header id="title-header">
    <h1>Weather Dashboard</h1>
</header>

<body>
<main>
    <section id="city-search-container">
        <div id="form-container">
        <h3 id="search-bar">Search for a City:</h3>
        <form id="search-form" class="card-body">
          <label class="form-label" for="city">Username</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
    </div>
        <brk></brk>
        <div id="fpast-searches"></div>
    </section>

    <section id="current-day-forecast-container">
        <div id="current-day-info"></div>
    </section>

    <section id="five-day-forecast-container">
        <div id="five-day-info-1"></div>
        <div id="five-day-info-2"></div>
        <div id="five-day-info-3"></div>
        <div id="five-day-info-4"></div>
        <div id="five-day-info-5"></div>
    </section>
</main>

</body>


</html>
